<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz in Session</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
      <div id="quiz" class="justify-center flex-column">
        <div id="display-bar">
          <div id="display-bar-item">
            <p class="display-topic">Score:</p>
              <h1 class="display-topic-text" id="score">0</h1>
            </div>
            <div id="display-bar-item">
              <p class="display-topic">Time Remaining:</p>
                <h1 class="display-topic-text" id="timer"></h1>
              </div>
        </div>
        <h2 id="question">Input Question Here</h2>
        <div class="question-box">
          <p class="question-bullet">A</p>
          <p class="question-option" data-number="1">Option 1</p>
        </div>
        <div class="question-box">
            <p class="question-bullet">B</p>
            <p class="question-option" data-number="2">Option 2</p>
          </div>
          <div class="question-box">
            <p class="question-bullet">C</p>
            <p class="question-option" data-number="3">Option 3</p>
          </div>
          <div class="question-box">
            <p class="question-bullet">D</p>
            <p class="question-option" data-number="4">Option 4</p>
          </div>
        </div>
    </div>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/scores.js"></script>
  </body>
</html>
